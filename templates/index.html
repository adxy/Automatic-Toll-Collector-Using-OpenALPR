<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Automatic Toll Collector</title>
    <style>
        @font-face {
            font-family: 'Bahnschrift Regular';
            font-style: normal;
            font-weight: normal;
            src: local('Bahnschrift Regular'), url('BAHNSCHRIFT.woff') format('woff');
        }
    </style>
</head>

<body>
    <!--HEADER-->
    <header>
        <h1 class="display-4" style="font-weight: 500; color: #062654; font-size: 3.5vw; text-align:center ; margin-left: 20px; ; margin-right: 20px"><a href="http://127.0.0.1:5000/">AUTOMATIC TOLL COLLECTOR</a>
        </h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">               

                
                        <img id="output" width="75%" style="height: 320px; background-color: #062654; margin-left: 50px; margin-top: 45px;" />
                       
                                        
            </div>
            <div class="col-sm-8">
                <!--IMAGE UPLOAD OF A VEHICLE PLATE-->
                <form action="/upload-image" method="POST" enctype="multipart/form-data">
                    <div class="form-group">

                        <p style="margin-top: 50px; margin-right:400px ">
                            This is a Demo of our application working on a server.
                            Upload an image for it to detect the License Plate Number automatically!
                        </p>
                                              
                        <div class="custom-file">                            
                            <input type="file" class="custom-file-input" name="image" id="image" onchange="loadFile(event)" >
                            <label class="custom-file-label" style = "margin-top: 20px ; margin-right: 400px"  for="image">Select image...</label>
                        </div>
                    </div>
                <button type="submit" class="btn btn-primary" style="margin-top: 50px">Upload</button>
                </form>
                
            </div>
        </div>
    </div>
    <!--FOOTER-->
    <footer>
        <img src="static/foot.png" style="width: 100% ">

        <!--div style="background-color: #062654; height: 40px;"></div-->
    </footer>
    <script>
        //FUNCTION TO UPLAOD IMAGE
        var loadFile = function (event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="bootstrap/bootstrap-4.3.1/bootstrap-4.3.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
